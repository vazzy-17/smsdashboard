<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
     <!-- âœ… Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        .main {
            flex:1;
            display: flex;
        }
        .sidebar {
            width: 220px;
            background-color: #f8f9fa;
            padding: 1rem;
            height: 100vh;
            position:fixed;
        }
        .content {
            margin-left: 220px;
            padding: 2rem;
            width:100%;
        }
    </style>
</head>
<body>
    <!-- navbar -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">My Dashboard</a>
            <div class="d-flex">
                <span class="navbar-text text-white me-3">
                    {{ request.user.username }}
                </span>
                <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
            </div>
        </div>
     </nav>

     <!-- layout -->
      <div class="main">
        <!-- side bar -->
         <div class="sidebar">
            <h5>Menu</h5>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="/" class="nav-link">Dashboard</a></li>
                <li class="nav-item"><a href="{% url 'admin_list' %}" class="nav-link">Admin</a></li>
                <li class="nav-item"><a href="{% url 'company_list' %}" class="nav-link">Client</a></li>
            </ul>
         </div>

         <!-- konten utama -->
          <div class="content">
            {% block content %}
                <!-- konten halaman akan masuk disini -->
            {% endblock %}
          </div>
      </div>

      <footer class="bg-light text-center py-3">
        &copy; {{ now|default:2025 }} - MyDashboard
      </footer>

      <!-- JS (Opsional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
